<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Result - TextTranscribe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: #f8f9fa; /* Light background for better contrast */
            color: #333; /* Dark text for readability */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            margin-bottom: 3rem;
            padding: 1rem;
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffffff;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
            background-color: #fff; /* White background for content */
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }

        h1 {
            margin-bottom: 2rem;
            font-size: 2.75rem;
            text-align: center;
            color: #007bff; /* Blue color for the heading */
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .result-box {
            background-color: #f1f1f1; /* Light grey background for result box */
            color: #333;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.15); /* Subtle blue shadow */
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-size: 1rem;
        }

        .result-box::-webkit-scrollbar {
            width: 8px;
        }

        .result-box::-webkit-scrollbar-thumb {
            background-color: #007bff; /* Blue scrollbar */
            border-radius: 4px;
        }

        .btn-success {
            background-color: #007bff; /* Blue button */
            border: none;
            border-radius: 4px;
            padding: 0.75rem 2rem;
            font-size: 1.125rem;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-success:hover {
            background-color: #0056b3; /* Darker blue on hover */
            transform: translateY(-2px); /* Lift effect */
        }

        .text-center a {
            margin-top: 1.5rem;
        }

        /* Responsive adjustments */
        @media (max-width: 576px) {
            h1 {
                font-size: 2rem;
            }

            .result-box {
                max-height: 300px;
            }

            .btn-success {
                font-size: 1rem;
                padding: 0.65rem 1.5rem;
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">TextTranscribe</a>
    </div>
</nav>

<div class="container">
    <h1>OCR Result</h1>
    <div class="result-box">
        <pre>{{ text }}</pre>
    </div>
    <div class="text-center">
        <a href="/" class="btn btn-success">Upload Another PDF</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
